<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">
      <script src="volumeoptions.js"></script>
      <script defer src="options.js"></script>
   </head>

   <body>
      <div class="container">
         <div class="option">
            <input type="number" id="volume-multiplier-limit-counter" min="0" step="1"/>
            <span class="percent-sign">%</span>

            <input type="range" id="volume-multiplier-limit-range" name="volume-multiplier-limit-range" step="5"/>
            <label for="volume-multiplier-limit-range" class="hide">Volume multiplier limit</label>
         </div>

         <div class="option centered">
            <label for="keep-volume-multiplier-select">Keep only a specific volume multiplier (if possible):</label>
            <select id="keep-volume-multiplier-select" name="keep-volume-multiplier-select">
               <option value="both">Have both</option>
               <option value="global">Keep only global</option>
               <option value="local">Keep only local</option>
            </select>
         </div>
      </div>

      <footer>
         <button id="reset-storage-button" class="important-button">
            CLEAR ALL STORAGE AND RESET ALL SETTINGS TO DEFAULT
         </button>
      </footer>
   </body>
</html>
