<!DOCTYPE html>

      <style>
         body

            min-width: 800px;

            user-select: none;

   <body>
      <div class="container">
         <div class="option">
            <a id="fake-delete-global-volume-multiplier" class="fake"><img src="../assets/trashcan-32.png" width="16px"/></a>
            <a id="flip-global-sound-mode" class="note beam"><img alt="Flip Global Sound Mode" width="16px"/></a>

            <input type="number" id="global-volume-multiplier-counter" min="0" step="1"/>
            <span class="percent-sign">%</span>

            <input type="range" id="global-volume-multiplier-range" name="global-volume-multiplier-range" min="0" step="5"/>

            <label for="global-volume-multiplier-range">Global volume</label>
         </div>
         <div class="option">
            <a id="delete-local-volume-multiplier" class="trash-can"><img src="../assets/trashcan-32.png" alt="Delete Volume Multiplier" width="16px"/></a>
            <a id="flip-local-sound-mode" class="note beam"><img alt="Flip Local Sound Mode" width="16px"/></a>

            <input type="number" id="local-volume-multiplier-counter" min="0" step="1"/>
            <span class="percent-sign">%</span>

            <input type="range" id="local-volume-multiplier-range" name="local-volume-multiplier-range" min="0" step="5"/>

            <label for="local-volume-multiplier-range"><label id="domain-text" class="url">Local</label> volume</label>
         </div>

         <div id="media-sources-message" class="option hidden">
            <div>

            <div id="media-sources-container">
               <button id="ask-permissions-button" class="button">Ask for the selected permissions</button>
